<ion-view hide-nav-bar="true" view-title="Login">
    <ion-header-bar>
        <h1 class="title">Login</h1>
    </ion-header-bar>
    <ion-content  class="has-header">
        <form ng-submit="doLogin()">
            <div class="list">
                <label class="item item-input">
                    <span class="input-label ">Email</span>
                    <input type="text" ng-model="data.username">
                </label>
                <label class="item item-input">
                    <span class="input-label">Password</span>
                    <input type="password" ng-model="data.password">

                </label>
                <label class="item">
                    <button class="button button-block button-positive" type="submit">Log in</button>

                </label>
                
            </div>
        </form>
        
        <form ng-submit="goRegister()">
            <div class="list">
                <label class="item" style="text-align:center;">
                    <button class="button  button-light" type="submit">Register Now</button>
                </label>
            </div>
        </form>



    </ion-content>
</ion-view>
