<ion-view view-title="Profile">
    <ion-content>

        <div class="list">
            <div class="list card">
                <form ng-submit="getImageSaveContact()">
                <div class="item item-avatar">
                    <img src="img/scarleth.jpg">
                    <button class="button button-light" type="submit">Edit Photo</button>
                </div>
                </form>
            </div>
            <form ng-submit="">
                <label class="item item-input">
                    <span class="input-label ">Email</span>
                    <p>{{data.email}}</p>
                </label>
                <label class="item item-input">
                    <span class="input-label ">Name</span>
                    <p>{{data.name}} &nbsp; {{data.lastname}}</p>
                </label>
                <label class="item item-input">
                    <span class="input-label ">Current Password</span>
                    <input type="password" ng-model="data.Oldpassword">
                </label>
                <label class="item item-input">
                    <span class="input-label">New Password</span>
                    <input type="password" ng-model="data.Newpassword">

                </label>
                <label class="item item-input">
                    <span class="input-label">Confirm New Password</span>
                    <input type="password" ng-model="data.Newpassword2">

                </label>
                <label class="item">
                    <button class="button button-block button-positive" type="submit">Send Changes</button>

                </label>
            </form>

        </div>

    </ion-content>
</ion-view>
