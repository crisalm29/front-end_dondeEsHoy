<ion-view view-title="{{specificInfo}}">
    <ion-content>
        <div class="list card">

            <div class="item item-avatar"> 
                <h2>{{specificInfo}}</h2>
            </div>

            <div class="item item-body">
                <img class="full-image" src="{{specificImg}}">
                <p>
                    {{specificDescription}}
                </p>
                
            </div>

        </div>
    </ion-content>
</ion-view>
